query lecture($_id: ID!) {
  lecture(_id: $_id) {
    _id
    name
    type
    start
    end
    auths {
      _id
      role
      user {
        _id
        first_name
        last_name
      }
    }
    parent_resource {
      ... on SharedResource {
        _id
        name
        type
      }
    }
    parent_resource_type
  }
}
